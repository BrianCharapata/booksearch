<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <meta name="description" content="Test">
    <link href="test-grid.css" rel="stylesheet" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="test-grid.js"></script>
  </head>
  <body>

    <div class="header">
      <h2>Books and More Books</h2>
    </div>

    <div class="row">

      <div class="col-3 col-s-3 hideAtStart">
      </div>

      <div class="col-3 col-s-3 smallButtonSize btnPushOneHide">
        <div class="btnBoxsInner allBtnBoxs">
          <button class="submitBtnLeft allBtns" id="choiceAuthor" type="submit" value="author" autofocus="on">Author</button>
        </div>
        </div>
      <div class="col-3 col-s-3 smallButtonSize btnPushOneHide">
        <div class="btnBoxsInner allBtnBoxs">
          <button class="submitBtnRight allBtns" id="choiceTitle" type="submit" value="title">Title</button>
        </div>
      </div>

      <div class="col-3 col-s-3 smallButtonSize hideAtStart  btnPushOneShow">
        <div class="btnBoxsInner allBtnBoxs">
          <button class="submitBtn allBtns" id="enterBtn" type="submit" value="title">Press Enter</button>
        </div>
      </div>
      <div class="col-3 col-s-3 smallButtonSize hideAtStart btnPushOneShow">
        <div class="btnBoxsInner allBtnBoxs" display="none">
          <button class="resetBtn allBtns" id="resetInputBtn" type="reset" value="reset">Reset</button>
        </div>
      </div>

      <div class="col-3 col-s-3 hideAtStart btnPushOneShow">
          <label for='inputField' class="displayText">Enter <span class='listName'</span> Name</label>
          <input id='inputField' class='inputText' type='text' value="Harry Harrison">
      </div>

      <div class='col-3 col-s-3 instructBox'><p><b>Select Author or Title</b></p>
      </div>

      <div class="col-3 col-s-3 hideAtStart">
      </div>

      <div class="col-4 col-s-12 hideAtStart">
        <div class="aside details">
          <h3>Details</h3>
        </div>
      </div>

      <div class="col-8 col-s-9 hideAtStart">
        <div class="dataBlock">
          <h3>Your Pick</h3>
        </div>
      </div>

      <div class="col-4 col-s-3 hideAtStart">
      </div>

      <div class="col-2 col-s-3 hideAtStart">
      </div>

      <div class="col-4 col-s-3 hideAtStart">
        <div class="btnBoxsInner allBtnBoxs">
          <button class="submitBtn allBtns" id="nextBtn" type="submit" value="next">Show the Next 10 Items</button>
        </div>
      </div>

    </div>
  </body>
</html>
