<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=1.0">
    <title>Book Search</title>
    <meta name="description" content="Book or title lookup form Open Library">
    <link href="index.css" rel="stylesheet" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="index.js"></script>
  </head>
  <body>

    <div class="header">
      <h2>Books and More Books</h2>
    </div>

    <div class="row">

      <div class="col-3 col-s-3 hideAtStart groupOneShow displayThree">
      </div>

      <div class="col-3 col-s-3 smallButtonSize groupOneHide groupOneShow">
        <div class="btnBoxsInner allBtnBoxs">
          <button class="authorBtn allBtns" id="choiceAuthor" value="" autofocus>Author</button>
        </div>
      </div>
      <div class="col-3 col-s-3 smallButtonSize groupOneHide groupOneShow">
        <div class="btnBoxsInner allBtnBoxs">
          <button class="allBtns" id="choiceTitle" type="submit" value="">Title</button>
        </div>
      </div>

      <div class="col-3 col-s-3 smallButtonSize hideAtStart groupTwoShow groupTwoHide">
        <div class="btnBoxsInner allBtnBoxs">
          <button class="submitBtn allBtns" id="enterBtn" type="submit" value="title">Press Enter</button>
        </div>
      </div>
      <div class="col-3 col-s-3 smallButtonSize hideAtStart groupTwoShow groupTwoHide">
        <div class="btnBoxsInner allBtnBoxs" display="none">
          <button class="resetBtn allBtns" id="resetInputBtn" type="reset" value="reset">Back</button>
        </div>
      </div>

      <div class="col-6 col-s-3 hideAtStart groupThreeShow groupThreeHide">
        <div class="btnBoxsInner allBtnBoxs backInputBtnBox" display="none">
          <button class="allBtns" id="backBtn" type="reset" value="back">Back</button>
        </div>
      </div>

      <div class="col-3 col-s-3 hideAtStart displayThree">
      </div>

      <div class="col-3 col-s-3 hideAtStart showOne">
      </div>

      <div class="col-6 col-s-3 inputBox hideAtStart groupTwoShow groupTwoHide">
          <label for='inputField' class="displayText">Enter Name</label>
          <input id='inputField' class='inputText' type='text' required autofocus autocomplete='on'>
      </div>

      <div class='col-6 col-s-3 instructBox groupOneShow groupOneHide groupTwoShow groupTwoHide'><p><b>Select Author or Title</b></p>
      </div>

      <div id="bookDetails" class="col-6 col-s-12 hideAtStart groupThreeShow groupThreeHide">
        <div class="aside details">
          <p class='inputValue'></p>
        </div>
      </div>

      <div class="col-3 col-s-3 hideAtStart showOne">
      </div>

      <div class="col-3 col-s-3 hideAtStart showOne">
      </div>

      <div class="col-3 col-s-3 hideAtStart showOne">
      </div>

      <div class="col-8 col-s-9 hideAtStart groupThreeShow groupThreeHide">
        <div class="dataBlock"></div>
      </div>

      <div class="col-2 col-s-3 hideAtStart showOne">
      </div>

      <div class="col-2 col-s-3 hideAtStart showOne">
      </div>
    </div>
  </body>
</html>
