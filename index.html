<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Book Search</title>
    <meta name="description" content="Book or title lookup form Open Library">
    <link href="index.css" rel="stylesheet" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="index.js"></script>
  </head>
  <body>
    <div class="outside">
      <heading>
        <h1 class="topline">Books and More Books</h1>
      </heading>
      <form>
        <div class='boxLeft'>
          <div class="submitLeft">
            <button class="submitBtnLeft allBtns" id="choiceAuthor" type="submit" value="author" autofocus="on">Author</button>
          </div>
        </div>
        <div class='boxRight'>
          <div class="submitRight">
            <button class="submitBtnRight allBtns" id="choiceTitle" type="submit" value="title">Title</button>
          </div>
        </div>
      </form>
      <div class="centerText">
        <div class='partOne'>
          <p id='infoBox' class='info'>Click Author or Title to lookup books. <br>The more precise the information <br>the smaller the sample. <br>Example: Heinlen or Robert Heinlein.</p>
        </div>
        <div class='partTwo'>
          <label for='inputField' class="displayText">Enter <span class='listName'</span> Name</label>
          <input id='inputField' class='inputText' type='text' value="Harry Harrison" autofocus>
          <button class="submitBtn allBtns" id="enterBtn" type="submit" value="title">Press Enter</button>
          <button class="resetBtn allBtns" id="resetInputBtn" type="reset" value="reset">Reset</button>
        </div>
      </div>    
      <div class='dataTitle' display='none'>
        <p class='dataTitleDisplay'></p>
      </div>
      <div>
        
          <table class='dataDump' display='none'>
          </table>
        
      </div>
    </div>
  </body>
</html>
